<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="./img/cup-1.png" 
            alt="컵" 
            id="cup"
            onclick="myImgClick(event)"
        >
        <!-- TODO : getElementById 예제 -->
        <div id="output"></div>
    </div>
    <!-- js script : 비추천 -->
    <script>
        // js 코딩
        // 함수 정의
        function myImgClick(event) {
            // TODO: event.target : 특수속성
            // 현재 이벤트가(클릭, 마우스등) 걸린 태그가 저장됨
            alert("현재 클릭한 이미지파일명 : " + event.target.src);
            // alert("현재 클릭한 이미지파일명 : " + event.target.alt);
        }
        // DOM 접근함수 : querySelector() == getElementById(id명)
        let output = document.getElementById("output");
        output.innerHTML = "HTML 테스트";
    </script>
</body>
</html>
