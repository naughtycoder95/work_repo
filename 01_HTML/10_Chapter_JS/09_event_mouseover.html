<!-- 09_event_mouseover.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: white;
            background-color: skyblue;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- TODO: 마우스 이벤트 -->
    <h2 onclick="changeText(event)">클릭해 보세요</h2>
    <div onmouseover="mouseOver(event)"
        onmouseout="mouseOut(event)"
    >
        마우스를 올려보세요
    </div>
    <!-- js 파일 연결 -->
    <script src="./js/09_event_mouseover.js"></script>
</body>
</html>
