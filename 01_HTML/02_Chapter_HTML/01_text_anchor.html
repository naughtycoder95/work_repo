<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 앙크(anchor) 태그 == 링크(link) 태그 : 페이지 이동 태그 -->
    <!-- TODO: 사용법 : <a href="인터넷주소">글자</a> -->

    <!-- 줄복사 단축키 : ctrl + d -->
    <!-- 결과 확인 : 오른쪽 클릭 -> live server 클릭 -->
    <a href="http://naver.com">네이버</a>
    <a href="http://daum.net">다음</a>
    <!-- 간단 연습 :  -->
    <!-- 구글 : http://google.com : url(도메인) => 앙크 태그 이용해서 코딩하기 -->
    <!-- 주소 : 문자(url , 도메인), 숫자(IP, 예: 192.0.0.1 ) -->
    <a href="http://google.com">구글</a>
</body>
</html>
