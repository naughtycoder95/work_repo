<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: 마우스 위/나갔을때 실행 예제 -->
    <h1>Click</h1>

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- js -->
    <script>
        // 형태 :
        $(function(){
            // jquery 코딩
            // 사용법 : $("css선택자").hover(function(){실행문}, function(){실행문2})
            // 마우스가 위로 올라가면 실행문이 실행되고
            // 마우스가 나가면 실행문2가 실행됨
            $("h1").hover(function(){
                // 마우스가 위로 올라갔을때 코딩
                $("h1").css("background-color", "red");
            }, function(){
                // 마우스가 밖으로 나갔을때 코딩
                $("h1").css("background-color", "")
            });
        });
    </script>

</body>
</html>
