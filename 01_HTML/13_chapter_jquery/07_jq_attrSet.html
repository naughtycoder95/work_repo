<!-- 07_jq_attrSet.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- TODO: html 태그의 속성값 수정하기 -->
    <img />

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- js -->
    <script>
        // 형태 : $(function(){});
        $(function(){
            // jquery 코딩
            $("img").attr("src", "http://placehold.it/100x100");
            $("img").attr("alt", "빈 이미지");
            $("img").attr("width", "100");
        });
    </script>
</body>
</html>
