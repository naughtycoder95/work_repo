<!-- 08_jq_quiz_2.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 연습문제 -->
    <!-- btn3 클릭하면 html 태그 적용 -->
    <!-- p3에 <span style='color:green;'>반갑습니다.</span> -->
    <p id="p3"></p>
    <!-- btn4 클릭하면 #phone 의 값에 "010-1234-5678" -->
    <!-- 힌트 : .html("<b>문자열설정</b>"), .val("12345456") -->
    <p>전화번호 : <input type="text" id="phone" /></p>
    <button id="btn3">HTML 설정하기</button>
    <!-- btn4 버튼을 클릭하면 #phone 의 값에 "010-1234-5678" -->
    <button id="btn4">입력 창에 값 설정하기</button>

    <!-- jquery cdn -->
    <script src="http://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- js -->
    <script>
        // 형태 : $(function(){});
        $(function(){
            // jquery 코딩
            // 1)  btn3 클릭하면 
            $("#btn3").click(function(){
                // 2) #p3 -> <span style='color:green;'>반갑습니다.</span> : html()
                $("#p3").html("<span style='color:green;'>반갑습니다.</span>");
            });

            // 3) btn4 클릭하면 
            $("#btn4").click(function(){
                // 4) #phone(input 태그) 의 값에(value 값넣기) "010-1234-5678" : val()
                $("#phone").val("010-1234-5678");
            });
        });
    </script>
  </body>
</html>
